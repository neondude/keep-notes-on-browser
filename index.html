<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes with Archiving</title>
  <!-- Bootstrap 5.3.2 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  <style>
    textarea {
      resize: none;
      overflow-y: hidden;
    }

    textarea.autogrow {
      min-height: 38px;
    }

    /* Initially hide the buttons */
.note-card .card-body button {
    display: none;
}

/* Class to show the buttons */
.show-buttons .card-body button {
    display: inline-block; /* or 'block' depending on your layout */
}
  </style>
</head>

<body>

  <div class="container mt-5">
    <button id="addNote" class="btn btn-primary mb-3">Add Note</button>
    <button class="btn btn-secondary mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#archiveSection"
      aria-expanded="false" aria-controls="archiveSection">
      Toggle Archived Notes
    </button>
    <div class="row" id="notesContainer">
      <!-- Active notes will be loaded here -->
      <div class="col-md-4 mb-4"></div>
      <div class="col-md-4 mb-4"></div>
      <div class="col-md-4 mb-4"></div>
    </div>

    
    <div class="collapse" id="archiveSection">
      <h2 class="mt-5">Archived Notes</h2>
      <div class="row" id="archivedNotesContainer">
        <!-- Archived notes will be loaded here -->
        <div class="col-md-4 mb-4"></div>
      <div class="col-md-4 mb-4"></div>
      <div class="col-md-4 mb-4"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5.3.2 JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
